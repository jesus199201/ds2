<!DOCTYPE html>
<html  lang="en">
<head>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <title>
        Movimiento Clientes 
    </title>
    
       <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
         <script type="text/javascript" src="datos.js"></script>


</head>
<body >
    
    <div>
        <h1>Movimiento Clientes</h1>
    </div>
    
    <form class="form-horizontal">
      <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="formGroupInputLarge">Nombre Movimiento</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="formGroupInputLarge">
        </div>
      </div>
      
      <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="formGroupInputLarge">Tipo Movimiento</label>
        <div class="col-sm-10">
            <select class="form-control" type="text" id="formGroupInputLarge">
                <option>DEB</option>
                <option>CRE</option>
            </select>
        </div>
      </div>
        
        
      <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="formGroupInputLarge">Valor Movimiento</label>
          <div class="col-sm-10">
               <input class="form-control" type="text" id="formGroupInputLarge">     
          </div>
      </div>
        
        <div class="form-group form-group-lg">
            
            <a  href="#" class="btn btn-primary btn-lg active" role="button">Crear movimiento</a>
        </div>
        
        
        <div ng-app="movimiento", ng-controller = "Controller" class="form-group form-group-lg"class="form-group form-group-lg">

           <table style="width:50%" class="table table-bordered" >
                <tr>
                    <th>Nombre movimiento</th>
                    <th>Tipo movimiento</th> 
                    <th>Valor movimiento</th>
                    <th>Fecha Registro</th>
                    <th>Accion</th>
                </tr>
                <tr ng-repeat ="dato in datos">
                    <td >{{dato.desc_mov}}</td>
                    <td> {{dato.tipo_mov}}</td> 
                    <td>{{dato.valor_mov}}</td>
                    <th></th>
                    <th><a href="#" class="btn btn-primary btn-lg active" role="button">Eliminar</a></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th><a href="#" class="btn btn-primary btn-lg active" role="button">Eliminar</a></th>
                </tr>
            </table>

        </div>
        
    </form>
    
</body>
</html>
