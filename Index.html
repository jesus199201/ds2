<!DOCTYPE html>
<html ng-app="Movimiento" lang="en">
<head runat="server">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <title>
        Movimiento Clientes 
    </title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    
    <div >
        <h1>Movimiento Clientes</h1>
    </div>
    
    <form id="form1" runat ="server"  class="form-horizontal">
        <div ng-app ="Movimiento" ng-controller="control">
      <div ng-app class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="formGroupInputLarge">Nombre Movimiento</label>
        <div class="col-sm-10">
          <input ng-model ="movnom"  class="form-control" type="text" id="formGroupInputLarge">
        </div>
      </div>
      
      <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="formGroupInputLarge">Tipo Movimiento</label>
        <div class="col-sm-10">
            <select ng-model= "movtip" class="form-control" type="text" id="formGroupInputLarge">
                <option>DEB</option>
                <option>CRE</option>
            </select>
        </div>
      </div>
        
        
      <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="formGroupInputLarge">Valor Movimiento</label>
          <div class="col-sm-10">
               <input ng-model="movvalor" class="form-control" type="text" id="formGroupInputLarge">     
          </div>
      </div>
        
        <div class="form-group form-group-lg">
            
            <a href="#" class="btn btn-primary btn-lg active" role="button" ng-click="Save()" >Crear movimiento</a>
        </div>
        
        
        <div class="form-group form-group-lg"class="form-group form-group-lg">

           <table style="width:50%" class="table table-bordered" >
                <tr>
                    <th >Nombre movimiento</th>
                    <th >Tipo movimiento</th> 
                    <th>Valor movimiento</th>
                    <th>Fecha Registro</th>
                    <th>Accion</th>
                </tr>
                <tr ng-repeat = "movimiento in movimientolist">
                    <td ng-bind > </td>
                    <td></td> 
                    <td></td>
                    <th></th>
                    <th><a href="#" class="btn btn-primary btn-lg active" role="button">Eliminar</a></th>
                </tr>
               
            </table>

        </div>
        
        
        </div>     
    </form>
   
</body>
</html>
